image: java:8-jdk

stages:
  - regression

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

regressionTests:
  stage: androidApiTests
  timeout: 10m
  only:
    - regression
  script:
    - ./gradlew clean
    - ./gradlew runSecondTests
  artifacts:
    paths:
      - build/allure-results
    expire_in: 1 week